<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Roboto|Ultra&display=swap" rel="stylesheet">
    <title>Event Finder</title>
<!-- <h1 >Event Finder</h1> -->
<link rel = "stylesheet" href = "event.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
      <header class="img-container text-white">
        <div class="container text-center">
          <h1 id="siteTitle" class="greet">Welcome to Your Guide to Events</h1>
        </div>
      </header>

      <section id="userInfo">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h2 class="subheaders">Event Finder Login:</h2>
              
                <form id="login" onsubmit="inputUser()">
                    Name: <input id="loginName" type="text" name="name"><br>
                    <input type="submit" value="Submit">
                 </form> 
             
            </div>
          </div>
        </div>
      </section>
    
      <section id="services" class="bg-light">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h2 class="subheaders">Find your dream Event here:</h2>
              <p class = "filter">Check out by Category:</p>
              <form>
                    <form id="myCategories">
                            <select id="mySelect">
                              <option>Movies</option>
                              <option>Concerts</option>
                              <option>Sports</option>
                              <option>Other</option>
                            </select>
                            </form>
            <br>
              <p class="filter">Select by price</p>
            </div>
          </div>
        </div>
      </section>
    
      <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h2 class="subheaders">Contact us</h2>
              <p class="lead">Let us know how we can improve and help you!</p>
            </div>
          </div>
        </div>
      </section>
 <!-- Footer -->
  <footer class=" ">
    <div class=" ">
      <p class=" ">Copyright &copy; Regina's Event Recommender 2019</p>
    </div>
    <!-- /.container -->
  </footer>
<!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>   
    <script src="jQuery-scripts.js"></script>  
<!--js page-->

<!--Bootstrap for JQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
</body>
</html>
